<!doctype html>
<html>
  <head>
      <style type="text/css" media="screen">
        body { background: #e9e5de; }
        #game { border:1px solid #d2cdc2; background: #f4f0ee; }
        * { 
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
      </style>
  </head>
  <body>
    <canvas id="game" width=1000 height=360>
        Your browser doesn't support canvas
    </canvas>
    <div id="stats">
        Angle: <span class="angle"></span>
        Power: <span class="power"></span>
        Shot count: <span class="shot-count"></span>
    </div>
		<script data-main="js/main.js" src="js/lib/require-jquery.js"></script>
        <script type="text/javascript">
            require.config({
                shim: {
                    'boxbox': ['box2dweb']
                },
                paths: {
                    'boxbox': 'lib/boxbox/boxbox.min',
                    'box2dweb': 'lib/boxbox/Box2dWeb-2.1.a.3.min'
                }
            });
        </script>
  </body>
</html>
